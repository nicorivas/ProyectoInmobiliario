{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'search/css/search.css' %}">
        {% load static %}
        {{form_search.media}}
        <!--
        Here we should import all data from django
        -->
        {{ buildings_json|json_script:"buildings-data" }}
        <!--
        Load external libraries
        -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://maps.google.com/maps/api/js?key=AIzaSyDgwKrK7tfcd9kCtS9RKSBsM5wYkTuuc7E&libraries=places"></script>
        <!--
        Load own scripts
        -->

    </head>

    <form action="/create/" method="post">
      {{form_search}}
      <input type="submit" value="Buscar">

    <div class="map_canvas_wrapper"><div id="map_canvas"></div></div>

    <ul>
