<div class="row">
  <div class="col-2">
    <p class="text-right">Rol(es)</p>
  </div>
  <div class="col-2">
    <div class="form-group row">
      <div class="col-9" style="padding-right:0em;">
        <select class="form-control form-control-sm" id="select_roles">
          {% for rol in roles.all %}
            <option>{{rol.code}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-3" style="padding-left:0.3em;">
        <button id="btn_edit_rol_modal" type="button" class="btn btn-sm btn-outline-dark" value="{{real_estate.id}}" style="margin-bottom:1px;">
          <i class="icon material-icons" style="font-size:15px;vertical-align: text-top;">edit</i>
          <div class="ld ld-ring ld-spin" style="display:none;"></div>
        </button>
      </div>
    </div>
  </div>
  <div class="col-4">
    <a href="#" style="font-size:0.9em;" id="btn_add_rol_modal">
      Agregar rol
    </a>
  </div>
</div>
