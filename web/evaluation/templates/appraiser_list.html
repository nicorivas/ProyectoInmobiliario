<table class="table table-borderless">
    <h5 class="card-title">Tasadores</h5>
    <thead>
      <tr>
        <th scope="col">Tasador</th>
        <th scope="col">Activas</th>
        <th scope="col">Atrasadas</th>
        <th scope="col">Entregadas </th>
      </tr>
    </thead>
    <tbody>
      {% for tasador in lista %}

        <div class="form-group">
                <tr id="{{tasador.user.pk}}">
                    <td>
                        <button type='submit' value="{{tasador.user.pk}}" class="btn appraiser">
                            {{ tasador.user.first_name }} {{ tasador.user.last_name }}</button>
                    </td>

                    <td>
                        {{ tasador.activeAppraisals }}
                    </td>
                    <td>
                        {{ tasador.lateAppraisals }}
                    </td>
                    <td>
                        {{ tasador.doneAppraisals }}
                    </td>
            </tr>
      </div>
      {% endfor %}
    </tbody>
  </table>
