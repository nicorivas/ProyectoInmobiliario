<table class="table table-borderless table-sm" id="table_appraisers">
    <h5 class="card-title">Tasadores</h5>
    <thead>
        <tr>
            <th></th>
            <th scope="col" style="width:20em;"></th>
            <th scope="col" style="text-align:center;" colspan="3">Tasaciones</th>
            <th></th>
        </tr>
        <tr>
            <th></th>
            <th scope="col" style="width:20em;">Nombre</th>
            <th scope="col" style="width:10em;text-align:center;">Activas</th>
            <th scope="col" style="width:10em;text-align:center;">Atrasadas</th>
            <th scope="col" style="width:10em;text-align:center;">Entregadas </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for tasador in lista %}
        <div class="form-group">
            <tr id="{{tasador.user.pk}}">
                <td></td>
                <td>
                    <a href="javascript:;" data-value="{{tasador.user.pk}}" class="appraiser">
                        {{ tasador.user.last_name }}, {{ tasador.user.first_name }}
                    </a>
                </td>
                <td style="text-align:center;">
                    {{ tasador.activeAppraisals }}
                </td>
                <td style="text-align:center;">
                    {{ tasador.lateAppraisals }}
                </td>
                <td style="text-align:center;">
                    {{ tasador.doneAppraisals }}
                </td>
                <td></td>
            </tr>
        </div>
        {% endfor %}
    </tbody>
</table>
