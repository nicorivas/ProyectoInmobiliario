{% extends 'list/base.html' %}

{% load static %}

{% block content %}

<div class="container mb-4" style="max-width:100%">
    <div class="card">
        <div class="card-body">
            {% include 'appraiser_list.html' %}
        </div>
    </div>
</div>

{% include "list/appraisals.html" %}

<script>
    $('.appraiser').click(function() {
        var id = $(this).data('value');

        // Colorear el fondo del usuario clickeado
        $("#table_appraisers tr").each(function() {
            $(this).css("background-color","#fff")
            $(this).find('a').css('color','')
        })
        $(this).closest('tr').css("background-color","rgb(233, 234, 239)")
        $(this).css('color','#000')

        // Mostrar divs (al principio están escondidos)
        $("#div_activas").show()
        $("#div_previas").show()

        // Mostrar sólo filas del usuario seleccionado
        $('.activas').attr('hidden');
        $('.activas').hide();
        $('.previas').attr('hidden');
        $('.previas').hide();
        $("#div_no_activas").hide();
        $("#div_no_previas").hide();
        $("#table_activas").show();
        $("#table_previas").show();
        $('#'+id).removeAttr('hidden');
        $('#'+id).show();
        $('.'+id).removeAttr('hidden');
        $('.'+id).show();

        // Mostrar mensaje si es que no hay tasaciones de ese tipo
        if ($('.'+id).filter($(".activas")).length == 0) {
            $("#div_no_activas").show();
            $("#table_activas").hide();
        }
        if ($('.'+id).filter($(".previas")).length == 0) {
            $("#div_no_previas").show();
            $("#table_previas").hide();
        }
    });
</script>

<script>
    $( document ).ready(function() {
        $('.activas').attr('hidden');
        $('.activas').hide();
        $('.previas').attr('hidden');
        $('.previas').hide();

        $("#div_no_activas").hide();
        $("#table_activas").show();
        $("#div_no_previas").hide();
        $("#table_previas").show();

        $(".appraiser2").trigger('click');

        $("#div_activas").hide()
        $("#div_previas").hide()
    });
</script>

{% endblock %}
