{% extends 'main/base.html' %}

{% load static %}

{% block content %}

<div class="container mb-4" style="max-width:100%">
    <div class="card">
        <div class="card-body">
            {% include 'appraiser_list.html' %}
        </div>
    </div>
</div>

{% include "main/appraisals.html" %}

<script>
$('.appraiser').click(function() {
    var id = $(this).val();
    console.log('id',id);
    $('.activas').attr('hidden');
    $('.activas').hide();
    $('.previas').attr('hidden');
    $('.previas').hide();
    $('#'+id).removeAttr('hidden');
    $('#'+id).show();
    $('.'+id).removeAttr('hidden');
    $('.'+id).show();
});
</script>

<script>
    $( document ).ready(function() {
        $('.activas').attr('hidden');
        $('.activas').hide();
        $('.previas').attr('hidden');
        $('.previas').hide();
});
</script>



{% endblock %}
