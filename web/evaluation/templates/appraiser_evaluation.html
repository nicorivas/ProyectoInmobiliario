{% extends 'main/base.html' %}
{% load static %}

{% block content %}



<div class="container">
    <div class="col-8">
        <div class="card">
            <div class="card-body">
                {% include 'appraiser_list.html' %}
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12">
                <div class="card-body">
                    {% include "main/appraisals.html" %}
                </div>
        </div>

    </div>
</div>

<script>
 $('.appraiser').click(function() {
    var id = $(this).val();
    console.log(id);
    $('.activas').attr('hidden');
    $('.activas').hide();
    $('.previas').attr('hidden');
    $('.previas').hide();
    $('#'+id).removeAttr('hidden');
    $('#'+id).show();
    $('.'+id).removeAttr('hidden');
    $('.'+id).show();
});
</script>

<script>
    $( document ).ready(function() {
        $('.activas').attr('hidden');
        $('.activas').hide();
        $('.previas').attr('hidden');
        $('.previas').hide();
});
</script>

<script>
    $('.appraiser').click(function() {
       var id = $(this).val();
       if (id == 0 ) {
            $('#other').removeAttr('hidden');
            $('#other').show();
            $('#other').attr('required','required');
            $('#id_solicitanteCodigo_create').removeAttr('data-validation','required');
            $('#code').removeAttr('class', 'form-group has-error');
            $('.help-block').hide();
            $('#id_solicitanteCodigo_create').removeAttr('style');
            $('#code').attr('class', 'form-group');
 }
        else {
            $('#other').hide();
            $('#other').removeAttr('required');
            $('#other').val('');
            $('#id_solicitanteCodigo_create').attr('data-validation','required');
         }
});
</script>


{% endblock %}
