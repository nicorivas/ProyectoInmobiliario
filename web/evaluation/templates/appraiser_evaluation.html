{% extends 'main/base.html' %}
{% load static %}

{% block content %}



<div class="container">
    <div class="col-8">
        <div class="card">
            <div class="card-body">
                {% include 'appraiser_list.html' %}
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12">
                <div class="card-body">
                    {% include "main/appraisals.html" %}
                </div>
        </div>

    </div>
</div>

<script>
 $('.appraiser').click(function() {
    var id = $(this).val();
    console.log(id);
    $('.activas').attr('hidden');
    $('.activas').hide();
    $('.previas').attr('hidden');
    $('.previas').hide();
    $('#'+id).removeAttr('hidden');
    $('#'+id).show();
    $('.'+id).removeAttr('hidden');
    $('.'+id).show();
});
</script>

<script>
    $( document ).ready(function() {
        $('.activas').attr('hidden');
        $('.activas').hide();
        $('.previas').attr('hidden');
        $('.previas').hide();
});
</script>



{% endblock %}
