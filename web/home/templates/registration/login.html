{% extends 'main/base.html' %}

{% block content %}
<div class="card">
  <div class="card-header">
    Login
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="">Username</label>
        {{form.username}}
      </div>
      <div class="form-group">
        <label for="">Password</label>
        {{form.password}}
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
{% endblock %}
