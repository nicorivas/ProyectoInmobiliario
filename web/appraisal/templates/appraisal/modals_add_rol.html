<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Agregar rol</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form action="" method="post" id="form_add_rol">
      <div class="modal-body">
          {% csrf_token %}
          <input type="hidden" id="in_appraisal_id"   name="appraisal_id" value="{{appraisal.id}}">
          <input type="hidden" id="in_real_estate_id" name="real_estate_id" value="{{real_estate.id}}">
          <input type="hidden" id="in_building_id"    name="building_id" value="{{building.id}}">
          <input type="hidden" id="in_apartment_id"   name="apartment_id" value="{{apartment.id}}">
          <input type="hidden" id="in_rol_id"         name="rol_id" value="{{rol.id}}">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                {{form_add_rol.code.label_tag}}
                {{form_add_rol.code}}
              </div>
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancelar
        </button>
        {% if add  %}
        <button type="button" class="btn btn-primary ld-ext-right" id="btn_add_rol">
          Agregar
          <div class="ld ld-ring ld-spin" style="display:none;"></div>
        </button>
        {% elif edit %}
        <button type="button" class="btn btn-danger ld-ext-right" id="btn_remove_rol">
          Eliminar
          <div class="ld ld-ring ld-spin" style="display:none;"></div>
        </button>
        <button type="button" class="btn btn-primary ld-ext-right" id="btn_edit_rol">
          Cambiar
          <div class="ld ld-ring ld-spin" style="display:none;"></div>
        </button>
        {% endif %}
      </div>
    </form>
  </div>
</div>
