
{% extends "main/base.html" %}

{% block content %}
<div class='container'>

<h5>Resumen de datos</h5>

<table class="table table-borderless">
  <thead>
    <tr>
      <th scope="col">Comuna</th>
      <th scope="col">Departamentos</th>
      <th scope="col">Casas</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="col">Total</th>
      <th scope="col">{{apts|length}}</th>
      <th scope="col">0</th>
    </tr>
    {% for commune, apts in commune_apts.items %}
    <tr>
      <td>
        <a href="{{commune.code}}">{{ commune.name }}</a>
      </td>
      <td>
        {{ apts | length }}
      </td>
      <td>
        0
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
